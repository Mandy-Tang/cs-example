<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" >&times;</button>
  <h4 class="modal-title" ng-bind="getWord('添加新用户')"></h4>
</div>
<div class="modal-body">
  <form id="create-user-form" class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span class="must" ng-bind="getWord('用户名')"></span></label>
      <div class="col-xs-9 col-lg-6 inputGroupContainer">
        <input type="text" class="form-control" name="username" ng-model="user.username"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span class="must" ng-bind="getWord('真实姓名')"></span></label>
      <div class="col-xs-9 col-lg-6 inputGroupContainer">
        <input type="text" class="form-control" name="realname" ng-model="user.realname"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span class="must" ng-bind="getWord('角色')"></span></label>
      <div class="col-xs-9 col-lg-6 selectContainer">
        <select class="form-control " name="role.id" ng-model="user.role.id" ng-options="role.value as role.label for role in roleOptions"></select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span class="must" ng-bind="getWord('邮箱')"></span></label>
      <div class="col-xs-9 col-lg-6 inputGroupContainer">
        <input type="text" class="form-control" name="email" ng-model="user.email"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span ng-bind="getWord('电话')"></span></label>
      <div class="col-xs-9 col-lg-6 inputGroupContainer">
        <input type="text" class="form-control" name="telephone" ng-model="user.telephone"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span ng-bind="getWord('邮编')"></span></label>
      <div class="col-xs-9 col-lg-6 inputGroupContainer">
        <input type="text" class="form-control" name="postcode" ng-model="user.postcode"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span ng-bind="getWord('联系地址')"></span></label>
      <div class="col-xs-9 col-lg-6 inputGroupContainer">
        <input type="text" class="form-control" name="address" ng-model="user.address"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 col-lg-3 control-label"><span ng-bind="getWord('描述')"></span></label>
      <div class="col-xs-9 col-lg-6 inputGroupContainer">
        <textarea class="form-control" name="description" ng-model="user.description"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()" ng-bind="getWord('添加')"></button>
  <button type="button" class="btn btn-default" ng-click="cancel()" ng-bind="getWord('取消')"></button>
</div>

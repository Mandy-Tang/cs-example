<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" >&times;</button>
  <h4 class="modal-title" ng-bind="getWord('删除用户')"></h4>
</div>
<div class="modal-body">
  <p ng-bind="getWord('确定删除所选用户?')"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()" ng-bind="getWord('删除')"></button>
  <button type="button" class="btn btn-default" ng-click="cancel()" ng-bind="getWord('取消')"></button>
</div>

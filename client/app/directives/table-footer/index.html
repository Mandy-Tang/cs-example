<div class="table-footer">
  <div class="table-footer-info col-sm-6 col-xs-12 hidden-xs">
    <span>第</span>
    <span class="text-primary" ng-bind="(page.current - 1)*page.rows + 1"></span>
    <span>至</span>
    <span class="text-primary" ng-bind="page.current*page.rows > page.totalRows? page.totalRows:page.current*page.rows"></span>
    <span class="mr5">条</span>
    <span>总共</span>
    <span class="text-primary" ng-bind="page.totalRows"></span>
    <span>条</span>
  </div>
  <div class=" table-footer-pagination col-sm-6 col-xs-12 ">
    <div class="page-skip">
      <span>共</span>
      <span ng-bind="page.totalPages" class="text-primary"></span>
      <span class="mr5">页</span>
      <span>到第</span>
      <input type="text" class="form-control input-sm" ng-model="skipPage" ng-enter="toPage(skipPage)" ng-focus="onSkipFocus()" ng-blur="onSkipBlur()">
      <span>页</span>
    </div>
    <ul class="pagination">
      <li ng-class="{'disabled': page.current <= 1 }" ng-click="toPage(page.current - 1)"><span >&laquo;</span></li>
      <li ng-if="page.current - 2 > 0" ng-click="toPage(page.current - 2)"><span ng-bind="page.current - 2"></span></li>
      <li ng-if="page.current - 1 > 0" ng-click="toPage(page.current - 1)"><span ng-bind="page.current - 1"></span></li>
      <li ng-click="toPage(page.current)"  class="active"><span ng-bind="page.current"></span></li>
      <li ng-if="page.current + 1 <= page.totalPages" ng-click="toPage(page.current + 1)"><span ng-bind="page.current + 1"></span></li>
      <li ng-if="page.current + 2 <= page.totalPages" ng-click="toPage(page.current + 2)"><span ng-bind="page.current + 2"></span></li>
      <li ng-class="{'disabled': page.current > page.totalPages - 1 }" ng-click="toPage(page.current + 1)"><span>&raquo;</span></li>
    </ul>
  </div>
</div>

<div uib-dropdown class="dropdown" auto-close="outsideClick">
  <a uib-dropdown-toggle class="dropdown-toggle">
    <i class="text-primary fa fa-bars"></i>
  </a>
  <ul uib-dropdown-menu class="dropdown-menu " data-stopPropagation="true">
    <div class="checkbox ml10" ng-repeat="column in columns" >
      <label>
        <input type="checkbox" ng-model="column.showed"><span data-stopPropagation="true" ng-bind="column.label"></span>
      </label>
    </div>
  </ul>
</div>

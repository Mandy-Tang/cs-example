<div class="re-table">
  <div class="table-toolbar">
    <div class="table-toolbar-action col-xs-12 col-sm-6 no-padding">
      <div ng-if="options.searchFlag" class="input-group table-search">
        <input type="text" class="form-control input-sm" ng-model="options.search.value" ng-enter="search(1)" placeholder="{{getWord('关键字查找')}}">
        <span class="input-group-addon input-sm"><i class="fa fa-search"></i></span>
      </div>
      <table-edit edit="options.edit" ng-if="options.editFlag"></table-edit>
    </div>
    <div class="table-toolbar-show col-sm-6 col-xs-12 hidden-xs no-padding">
      <table-row ng-if="options.tableRowFlag" options="options" class="table-row"></table-row>
      <table-column ng-if="options.tableColumnFlag" columns="options.columns" class="table-column"></table-column>
    </div>
  </div>
  <table id="user-table" class="table table-striped table-bordered table-hover table-detail" ng-class="{'table-sorting':options.sortFlag}">
    <thead>
    <tr ng-if="options.filterFlag" class="table-filter">
      <th ng-repeat="el in options.columns" ng-if="el.showed">
        <input ng-if="!el.filterType" type="text" class="form-control input-sm" ng-model="filter[el.filter]" ng-disabled="!el.filter" ng-enter="search(1)" placeholder="{{el.placeholder || el.label}}">
        <select ng-if="el.filterType=='select'" class="form-control input-sm" ng-model="filter[el.filter]" ng-disabled="!el.filter" ng-change="search(1)" ng-options="o.value as o.label for o in el.filterOptions"></select>
      </th>
    </tr>
    <tr>
      <th ng-repeat="el in options.columns track by $index" ng-if="el.showed" ng-class="{'sorting': el.sort, 'sorting-asc': el.name == sort.name && sort.how == 'asc', 'sorting-desc': el.name == sort.name && sort.how == 'desc'}" ng-click="sortBy($index, $event)"><span ng-bind="el.label"></span></th>
    </tr>
    </thead>
    <tbody ng-if="data.length > 0">
    <tr role="row" ng-repeat="el in data">
      <td ng-repeat="el2 in options.columns" ng-if="el2.showed">
        <span ng-if="!el2.html" ng-bind="el[el2.name]"></span>
        <span ng-if="el2.html" ng-compile-html="el2.html(el[el2.name])"></span>
      </td>
    </tr>
    </tbody>
  </table>
  <table-footer page="options.page" ng-if="options.pageFlag && data.length > 0"></table-footer>
  <div class="no-result" ng-if="!data || data.length < 1">无查询结果，请尝试调整查询条件</div>
</div>
